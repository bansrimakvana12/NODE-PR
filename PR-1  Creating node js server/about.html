<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .nav div {
            margin: 0 15px;
        }

        .nav a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container h1 {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome about Page</h1>
    </div>

    <div class="nav">
        <div>
            <a href="/home">home</a>
        </div>
        <div>
            <a href="/contact">Contact</a>
        </div>
        <div>
            <a href="/product">Product</a>
        </div>
    </div>
</body>

</html>
